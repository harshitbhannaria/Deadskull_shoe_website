<script>
document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".card-content button");

    buttons.forEach((btn) => {
        btn.addEventListener("click", function () {
            const product = btn.closest(".card-content").querySelector("h1").textContent;
            alert(`${product} has been added to your cart!`);
        });
    });

    const searchInput = document.querySelector('input[type="search"]');
    searchInput.addEventListener("input", function () {
        const keyword = searchInput.value.toLowerCase();
        const cards = document.querySelectorAll(".card");

        cards.forEach((card) => {
            const productName = card.querySelector("h1").textContent.toLowerCase();
            card.style.display = productName.includes(keyword) ? "block" : "none";
        });
    });
});
function showToast(message) {
    const toast = document.createElement("div");
    toast.textContent = message;
    toast.className = "toast";
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

document.querySelectorAll(".card-content button").forEach(button => {
    button.addEventListener("click", () => {
        const product = button.closest(".card-content").querySelector("h1").textContent;
        showToast(`${product} added to cart!`);
    });
});
let count = 0;
const counter = document.getElementById("cartCounter");

document.querySelectorAll(".card-content button").forEach(button => {
    button.addEventListener("click", () => {
        count++;
        counter.textContent = `ðŸ›’ ${count}`;
    });
});

});
  const searchInput = document.getElementById("productSearch");
  const cards = document.querySelectorAll(".card");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();

    cards.forEach(card => {
      const title = card.querySelector("h1").textContent.toLowerCase();
      
      if (title.includes(query)) {
        card.style.display = "flex"; // Show match
        card.classList.add("highlight"); // Optional glow
      } else {
        card.style.display = "none"; // Hide non-match
        card.classList.remove("highlight");
      }

      // If search is cleared, remove glow
      if (query === "") {
        card.classList.remove("highlight");
        card.style.display = "flex";
      }
    });
  });
  const chatInput = document.getElementById("chatInput");
chatInput.addEventListener("keypress", function (e) {

    reply.textContent = `ðŸ§  I'm still learning about "${chatInput.value}"`;
    document.getElementById("chatbot").appendChild(reply);
    chatInput.value = "";

});
